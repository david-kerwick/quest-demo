          </style><iron-image sizing="cover" id="example-sizing-cover" alt="The Polymer logo." src="images/hse-white.png"></iron-image><div class="app-name">Medical Card Online Application</div></div><div class="bottom bottom-container"><div class="bottom-title">We are where we are</div></div></paper-toolbar><div class="content"><iron-pages attr-for-selected="data-route" selected="{{route}}"><section data-route="home" tabindex="-1"><paper-material elevation="1"><h1 class="page-title" tabindex="-1">Welcome</h1><p>Welcome to the new medical card application</p></paper-material></section><section data-route="new-app" tabindex="-1"><paper-material elevation="1"><h1 class="page-title" tabindex="-1">New Application</h1><form is="iron-form" method="get" action="/" id="basic"><paper-input name="person.ppsn" label="PPSN" required="" auto-validate="" error-message="PPSN is required!"></paper-input><paper-input name="person.fname" label="First Name" required="" auto-validate="" char-counter="" maxlength="25" error-message="First Name is required!"></paper-input><paper-input name="person.sname" label="Last Name" required="" auto-validate="" char-counter="" maxlength="25" error-message="Last Name is required!"></paper-input><paper-input name="person.dob" label="Date of Birth" type="date" required="" auto-validate="" error-message="Date of Birth is required!"></paper-input><br><paper-button raised="" onclick="_reset(event)">Reset</paper-button><paper-button raised="" onclick="_submit(event)">Submit</paper-button><br><br><div>Values that will be submitted to the server will appear below and after 4 seconds you will be taken to the next screen</div><br><br><div class="output"></div></form><script>

                    location = "/consent";
                  }, 4000);
//                    location = "/contact";
                });
              </script></paper-material></section><section data-route="consent" tabindex="-1"><paper-material elevation="1"><h1 class="page-title" tabindex="-1">Declaration of consent</h1><paper-material><p>I declare that I am an ordinary resident in the state, and that the information that I have given, as part of this process is correct to the best of my knowledge.</p><p>I agree to tell the HSE of nay change(s) that may affect whether my eligibility for a Medical Card or GP Visit Card I will also tell the HSE if there is any change that may affect whether or not my spouse or partner (if any) is eligible for the Medical Card or GP Visit Card.</p><p>I agree that the HSE, when assessing eligibility, may contact the Government Departments including the Department of Social Protection, the Revenue Commissioners and the Department of Justice to confirm the information that I have given.</p><p>I apply for an assessment of eligibility for myself and my spouse or partner (if relevant). I am applying with the knowledge and consent of those named in the registration.</p></paper-material><paper-material><h1>Data Protection and Freedom of Information Notice</h1><div><p>The HSE will treat all personal information and data you provide as part of this application as confidential and store it securely. When the HSE receives your application and supporting documentation, it will make a computer record. This record will contain the relevant personal information you have supplied and will be used and retained by the HSE, solely for the purposes of assessing your eligibility (and that of your spouse, or partner if relevant and named dependants) under the Medical Card scheme. Anonymized data may be disclosed to the other bodies for the purposes of providing health service. Any disclosure will be in accordance with the laws relating to the proper treatment of data.</p><p>The HSE will not disclose (share) to the other people or organizations the personal information you have given unless permission has been given by the person to whom the information relates or the HSE is required to do so by law.</p></div></paper-material><form is="iron-form" method="get" action="/" id="basic4"><paper-checkbox name="consent.declare" required="" error-message="is required">By checking this box I acknowledge that I have read the Declaration and Consent and confirm acceptance of this declaration.</paper-checkbox><br><br><paper-checkbox name="consent.data" required="" error-message="is required">By checking this box I consent that my health information (gathered through checks such as Cycle of Care for persons with a diagnosis of Type 2 Diabetes which will be available from October 2015) will be shared by the GP with the HSE for research and planning purposes.</paper-checkbox><br><br><paper-button raised="" onclick="_reset(event)">Reset</paper-button><paper-button raised="" onclick="_submit(event)">Submit</paper-button><br><br><div>Values that will be submitted to the server will appear below and this is the end of the demo</div><br><br><div class="output"></div></form><script>
